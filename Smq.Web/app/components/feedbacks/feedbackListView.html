<section class="content-header">
    <h1>
        Danh sách phản hồi
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách phản hồi</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">

                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 25%">Tên khách hàng</th>
                            <th style="width: 15%">Email</th>
                            <th style="width: 25%">Phản hồi</th>
                            <th style="width: 20%">Ngày tạo</th>
                            <th style="width: 5%">Trạng thái</th>
                            <th style="width: 10%">#</th>
                        </tr>
                        <tr ng-repeat="item in feedbacks">
                            <td>{{item.Name}}</td>
                            <td>{{item.Email}}</td>
                            <td>{{item.Message}}</td>
                            <td>{{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                            <td style="cursor:pointer"><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}" ng-click="updateFeedback(item.ID,item.Status)" title="Cập nhật trạng thái">{{item.Status | statusFilter}}</span></td>
                            <td>
                                <button class="btn btn-sm btn-danger" ng-click="deleteFeedback(item.ID)" title="Delete order"><i class="fa fa-trash"></i></button>
                                <button class="btn btn-sm btn-warning" ng-click="exportExcelFeedback(item.ID)" title="Export excel"><i class="fa fa-file-excel-o"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="7"><span class="pull-right"> Trang: {{page+1}} - Tổng số bản ghi:{{totalCount}} </span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getFeedbacks(page)"></pager-directive>
        </div>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
