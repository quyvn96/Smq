<section class="content-header">
    <h1>
        Product category list
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Product category</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_product_category">Add new</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Delete</button>
                </div>
            </div>
           <div class="row">
               <div class="col-md-12">
                   <table class="table table-bordered">
                       <tr>
                           <th><input name="all" type="checkbox" ng-click="selectAll()"/></th>
                           <th style="width: 10%">Category id</th>
                           <th style="width: 50%" >Category name</th>
                           <th style="width: 20%">Create date</th>
                           <th style="width: 10px">Status</th>
                           <th style="width: 10%">Action</th>
                       </tr>
                       <tr ng-repeat="item in productCategories">
                           <td><input type="checkbox" ng-model="item.checked" name="all"/></td>
                           <td>{{item.ID}}</td>
                           <td>{{item.Name}}</td>
                           <td>{{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                           <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">{{item.Status | statusFilter}}</span></td>
                           <td>
                               <button class="btn btn-sm btn-primary" ui-sref="edit_product_category({id:item.ID})"><i class="fa fa-pencil"></i></button>
                               <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                           </td>
                       </tr>
                       <tfoot>
                           <tr>
                               <td colspan="6"><span class="pull-right"> Page: {{page+1}} - Total record(s):{{totalCount}} </span></td>
                           </tr>
                       </tfoot>
                   </table>
               </div>
           </div>
        </div>
        <!-- /.box-body --> 
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
        </div>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
