  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add new category
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Add new category</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Category name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="name" ng-model="productCategory.Name" ng-maxlength="256">
                        <span ng-show="frmAddProductCategory.name.$invalid" class="label label-danger"> Must enter category name</span>
                        <span ng-show="frmAddProductCategory.name.$error.maxlenght" class="label label-danger">Category name is only 256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">SEO title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="alias" ng-model="productCategory.Alias" ng-maxlength="256">
                        <span ng-show="frmAddProductCategory.alias.$invalid" class="label label-danger">Must enter SEO title</span>
                        <span ng-show="frmAddProductCategory.alias.$error.maxlenght" class="label label-danger">SEO title is only 256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="productCategory.Description" ng-maxlength="500">
                        <span ng-show="frmAddProductCategory.description.$error.maxlenght" class="label label-danger">Descript is only 500 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Parent category</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">Please select a parent category</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Order</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="displayOrder" ng-model="productCategory.DisplayOrder">
                        <span ng-show="frmAddProductCategory.displayOrder.$invalid" class="label label-danger"> Must enter order</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="productCategory.Image" ng-maxlength="256">
                        <span ng-show="frmAddProductCategory.image.$error.maxlenght" class="label label-danger">Image is only 256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaKeyword" ng-model="productCategory.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Active
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Show home page
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-success pull-right">Save</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
