  <!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Add new product
  </h1>
</section>
<!-- Main content -->
<section class="content">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Add new</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Product name</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="product.Name" ng-change="GetSeoTitle()">
            <span ng-show="frmAddProduct.name.$invalid" class="label label-danger">Must enter category</span>
            <span ng-show="frmAddProduct.name.$error.maxlength" class="label label-danger">Category name is only 256 characters</span>

          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">SEO title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="alias" required ng-model="product.Alias">
            <span ng-show="frmAddProduct.alias.$invalid" class="label label-danger">Must enter SEO title</span>
            <span ng-show="frmAddProduct.alias.$error.maxlength" class="label label-danger">SEO title is only 256 characters</span>


          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="product.Description">
            <span ng-show="frmAddProduct.description.$error.maxlength" class="label label-danger">Description is only 500 characters</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
            <select name="parentId" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
              <option value="">Please select a category</option>
            </select>
            <span ng-show="frmAddProduct.CategoryID.$invalid" class="label label-danger">Must choose category</span>

            <input type="hidden" name="parentId" ng-model="product.CategoryID" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Warranty</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="warranty" ng-model="product.Warranty">(month)
          </div>
        </div>
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Price enter</label>
              <div class="col-sm-10">
                  <input type="number" class="form-control" name="originalPrice" required ng-model="product.OriginalPrice">
                  <span ng-show="frmAddProduct.originalPrice.$invalid" class="label label-danger">Must enter price enter</span>
              </div>
          </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="price" required ng-model="product.Price">
            <span ng-show="frmAddProduct.price.$invalid" class="label label-danger">Must enter price</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Price promotion</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
          </div>
        </div>

          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Quantity</label>
              <div class="col-sm-10">
                  <input type="number" class="form-control" name="quantity" ng-model="product.Quantity">
              </div>
          </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="image" ng-model="product.Image">
            <span ng-show="frmAddProduct.image.$error.maxlength" class="label label-danger">Image is only 256 characters</span>
            <button type="button" class="btn btn-default" ng-click="ChooseImage()">Choose image</button>
          </div>
        </div>

          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Add image</label>
              <div class="col-sm-10">
                  <ul class="list-inline">
                      <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100" height="100" class="img-thumbnail"/></li>
                  </ul>
                  <button type="button" class="btn btn-default" ng-click="ChooseMoreImage()">Choose image</button>
              </div>
          </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Content</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
          </div>
        </div>

          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="tags" ng-model="product.Tags">
              </div>
          </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="metaKeyword" ng-model="product.MetaDescription"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Active
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Show home page
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> Product hot
              </label>
            </div>
          </div>
        </div>
      </div><!-- /.box-body -->
      <div class="box-footer">
        <button ui-sref="products" class="btn btn-default">Cancel</button>
        <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-success pull-right">Save</button>
      </div><!-- /.box-footer -->
    </form>
  </div><!-- /.box -->
</section><!-- /.content -->
